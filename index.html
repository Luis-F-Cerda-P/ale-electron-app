<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="custom-styles.css">

  <title>Tomático</title>
</head>

<header>
  <nav>
    <a href="" class="current">Inicio</a>
    <!-- <a href="">Propuestas</a> -->
    <a href="">Configuración</a>
  </nav>
  <h1><mark>&nbsp;Tomático 🍅</mark></h1>
  <p>Au<u>tomatiza</u>🍅 tus procesos</p>
</header>

<body>
  <p>Las propuestas nuevas van a guardarse en:</p>
  <button class="button" id="select-folder" type="button"></button>
  <form id="myForm">

    <fieldset id="forms__input">
      <legend>
        <strong>
          <h4>Nueva Propuesta</h4>
        </strong>
      </legend>
      <span>
        <input class="button auto-width" id="proposal-number" type="text">
      </span>
      <p>
        <label for="cliente">Cliente *</label>
        <input required name="cliente" id="cliente" type="text" placeholder="ej. Empresa S.A.">
        <input id="ente-publico" name="ente-publico" type="checkbox">
        <label for="ente-publico">Ente público</label>
      </p>
      <div hidden class="toggle-ente-publico">
        <p>
          <label for="cliente1">Divisón (opcional)</label>
          <input name="cliente1" id="cliente1" type="text" placeholder="ej. Depto. Compras">
        </p>
        <label for="cliente2">Responsable (opcional)</label>
        <input name="cliente2" id="cliente2" type="text" placeholder="ej. Juan Pérez">
      </div>
      <hr>
      <div class="toggle-ente-publico" hidden>
        <p>
          <label for="codigo_licitacion">Código Licitación *</label>
          <input name="codigo_licitacion" id="codigo_licitacion" type="text" placeholder="ej. AAAA1111">
        </p>
        <p>
          <label for="fecha_licitacion">Fecha del llamado *</label>
          <input type="date" id="fecha_licitacion" name="fecha_licitacion">
        </p>
      </div>
      <p>
        <label for="tipo_venta">Tipo de venta *</label>
        <select required name="tipo_venta" id="tipo_venta">
          <option selected value="CD - Compra Directa">CD - Compra Directa</option>
          <option class="toggle-ente-publico" hidden value="LA - Licitación Abreviada">LA - Licitación Abreviada
          </option>
          <option class="toggle-ente-publico" hidden value="LP - Licitación Pública">LP - Licitación Pública</option>
          <option class="toggle-ente-publico" hidden value="CR - Concurso de Precios">CR - Concurso de Precios</option>
          <option value="">No especificar</option>
        </select>
      </p>
      <p>
        <label for="descripcion">Descripción</label>
        <input id="descripcion" name="descripcion" type="text" placeholder="ej. 15 notebooks">
      </p>
      <input type="submit" value="Crear propuesta">
    </fieldset>
  </form>
</body>
<script src="./renderer.js"></script>

</html>
