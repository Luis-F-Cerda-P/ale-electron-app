<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="custom-styles.css">

  <title>Tomático</title>
</head>

<header>
  <h1><mark>&nbsp;Tomático 🍅</mark></h1>
  <p>Au<u>tomatiza</u>🍅 tus procesos</p>
</header>

<body>
  <p>Las propuestas nuevas van a guardarse en:</p>
  <button class="button" id="select-folder" type="button"></button>

  <form id="myForm">

    <fieldset id="forms__input">
      <legend>
        <strong>
          <h4>Nueva Propuesta</h4>
        </strong>
      </legend>
      <p>
        <label for="proposal_number">Id Interno: *</label>
        <input required id="proposal_number" name="proposal_number" type="text" pattern="\d{1,3}"
          title="Hasta 3 caracteres numéricos ej. 999">
      </p>
      <hr>
      <p>
        <label for="cliente">Cliente *</label>
        <input pattern="[\p{L}\p{N}]+" title="No acepta caracteres especiales como \/:*?&quot;&lt;>|" required
          name="cliente" id="cliente" type="text" placeholder="ej. Empresa S.A.">
        <input id="ente_publico" name="ente_publico" type="checkbox">
        <label for="ente_publico">Ente público</label>
      </p>
      <p>
        <label for="cliente1">División (opcional)</label>
        <input pattern="[\p{L}\p{N}]+" title="No acepta caracteres especiales como \/:*?&quot;&lt;>|" name="cliente1" id="cliente1" type="text" placeholder="ej. Depto. Compras">
      </p>
      <label for="cliente2">Responsable (opcional)</label>
      <input pattern="[\p{L}\p{N}]+" title="No acepta caracteres especiales como \/:*?&quot;&lt;>|" name="cliente2"
        id="cliente2" type="text" placeholder="ej. Juan Pérez">
      <hr>
      <div class="toggle-ente_publico">
        <p>
          <label for="fecha_propuesta">Fecha propuesta (privados) *</label>
          <input required type="date" id="fecha_propuesta" name="fecha_propuesta">
        </p>

      </div>
      <div class="toggle-ente_publico" hidden>
        <p>
          <label for="codigo_licitacion">Código Licitación *</label>
          <input pattern="[\p{L}\p{N}]+" title="No acepta caracteres especiales como \/:*?&quot;&lt;>|"
            name="codigo_licitacion" id="codigo_licitacion" type="text" placeholder="ej. AAAA1111">
        </p>
        <p>
          <label for="fecha_licitacion">Fecha del llamado *</label>
          <input type="date" id="fecha_licitacion" name="fecha_licitacion">
        </p>

        <hr>
      </div>
      <p>
        <label for="tipo_venta">Tipo de venta *</label>
        <select required name="tipo_venta" id="tipo_venta">
          <option selected value="CD - Compra Directa">Compra Directa</option>
          <option class="toggle-ente_publico" hidden value="LA - Licitación Abreviada">Licitación Abreviada
          </option>
          <option class="toggle-ente_publico" hidden value="LP - Licitación Pública">Licitación Pública</option>
          <option class="toggle-ente_publico" hidden value="CR - Concurso de Precios">Concurso de Precios</option>
          <option value="">No especificar</option>
        </select>
      </p>
      <p>
        <label for="descripcion">Descripción (opcional)</label>
        <input pattern="[\p{L}\p{N}]+" title="No acepta caracteres especiales como \/:*?&quot;&lt;>|" id="descripcion"
          name="descripcion" type="text" placeholder="ej. 15 notebooks">
      </p>
      <input type="submit" value="Crear propuesta">
    </fieldset>
  </form>
  <dialog id="dialog-demo">
    <h2>Todo listo!</h2>
    <p>
      <button type="button" id="open-files">Ver archivos generados</button>
    </p>
    <p>
      <button type="button" id="close-modal">Generar otra propuesta</button>
    </p>
    <p>
      <button type="button" id="close-app">Salir</button>
    </p>
  </dialog>
</body>
<script src="./renderer.js"></script>

</html>
